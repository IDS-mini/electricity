name: Updatertest

on: workflow_dispatch

env:
  FING_API_KEY: ${{ secrets.FING_API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.6
      - name: Install dependencies
        run: pip install numpy==1.16.6 pandas==1.5.0 scipy==1.9.1 scikit-learn==1.1.2 xgboost==1.6.2 python-dotenv==0.10.4 fmiopendata bs4
      - name: Update forecasts
        run: python src/app/update_forecast.py
